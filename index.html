<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }
    header {
      padding: 60px 20px;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      color: #ddd;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff9800;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e68900;
    }
    section {
      padding: 50px 20px;
    }
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #ffffff10;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background: #111;
      padding: 20px;
      margin-top: 50px;
      color: #aaa;
    }
     /* Contact Icons */
    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .contact-icons a img {
      width: 40px;
      height: 40px;
      filter: invert(1); /* makes icons white */
      transition: 0.3s;
    }
    .contact-icons a img:hover {
      transform: scale(1.2);
      filter: invert(74%) sepia(73%) saturate(645%) hue-rotate(1deg) brightness(103%) contrast(102%); /* orange hover */
    }
  </style>
</head>
<body>
